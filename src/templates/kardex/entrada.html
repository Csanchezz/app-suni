{% extends "base/base.html" %}
{% load staticfiles%}
{% block content %}
	
<section class="content-header">
	<h1>Entrada del Kardex</h1>
</section>

<section class="content">
	<div class="container">
		<div class="row-main">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="box">
					<table id="in-form" class="table table-hover">
						<form  method="POST" align="center" action="{{action}}" >
							{% csrf_token %}
						 	{{ form.as_table}}
						 	<tr><td></td>
						 	<td colspan="2">
								<input type="submit" class="btn btn-primary" value="Guardar">
						 	</td><td></td></tr>
						</form>
					</table>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</section>

	

{% endblock content %}
	
{% block extra_css %}
	<link rel="stylesheet" type="text/css" href="{% static "css/kardex_estilo.css" %}">
{% endblock extra_css %}
