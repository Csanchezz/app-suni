{% extends "base/base.html" %}

{% block content %}

	<h1>Entrada del Kardex</h1>
</section>

		<div class="row-main">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="box">
					<table id="in-form" class="table table-hover">
						<form  method="POST" align="center" action="{{action}}" >
							{% csrf_token %}
						 	{{ form.as_table}}

						 	<td colspan="2">
								<input type="submit" class="btn btn-primary" value="Guardar">
						 	</td><td></td></tr>
						</form>
					</table>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
