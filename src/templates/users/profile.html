{% extends "base/base.html" %}
{% load account %}
{% load socialaccount %}
{% load thumbnail %}
{% block content %}


	<section class="content-header">
		<h1>Perfil de usuario</h1>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-3">
				<div class="box box-primary">
					<div class="box-body box-profile">
						<img class="profile-user-img img-responsive img-circle" src="{{ perfil.foto|thumbnail_url:'avatar' }}" alt="Foto del usuario">

						<h3 class="profile-username text-center">{{ perfil }}</h3>

						<p class="text-muted text-center">Rol principal</p>
					</div>
				</div>


			</div>
		</div>
	</section>

{% user_display user %}
	{{ user.first_name }} <br>
	<a href="{% provider_login_url "google" process="connect" %}">Google Apps</a>
{% endblock content %}
